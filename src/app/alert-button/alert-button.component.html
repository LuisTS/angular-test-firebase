<div class="content">
    <h1>Alert Button</h1>

    <article class="message is-warning" [hidden]="hideContent">
        <div class="message-header">
            <p>Warning code {{ severity }}</p>
        </div>
        <div class="message-body" *ngFor="let item of content | async">
            {{ item.testAlert }}
        </div>
    </article>

    <button (click)="toggle()" class="button is-info">Toggle Visibility</button>
</div>
